_format_version: "1.1"
services:
  - host: reqres.in
    name: example1
    port: 443
    protocol: https
    routes:
      - name: route1
        paths:
          - /ex1
        strip_path: true

    plugins:
    - name: sonic-boom
      config:
        response_code:
          - 200
          - 301
          - 404
        request_method:
          - GET
          - HEAD
          - POST
          - PUT
        content_type:
          - "text/plain"
          - "text/html; charset=utf-8"
          - "application/json"
          - "application/json; charset=utf-8"
        vary_headers:
          - Authorization
        cache_ttl: 15
        strategy: redis
        redis:
          host: redis
          pool-size: 10
          max-retries: 5
          db-number: 1
          dial-timeout: 0
          read-timeout: 0
          write-timeout: 0
          pool-timeout: 0
          idle-timeout: 0

  - host: reqres.in
    name: example2
    port: 443
    protocol: https
    routes:
      - name: route2
        paths:
          - /ex2
        strip_path: true

    plugins:
    - name: sonic-boom
      config:
        response_code:
          - 200
          - 301
          - 404
        request_method:
          - GET
          - HEAD
          - POST
          - PUT
        content_type:
          - "text/plain"
          - "text/html; charset=utf-8"
          - "application/json"
          - "application/json; charset=utf-8"
        vary_headers:
          - Authorization
          - Accept-Encoding
          - Accept-Language
        filters:
          - name: path and header
            rules:
            - regexp: ".*page=\\(.*\\).*"
            - header: "Authorization"
              regexp: ".*dXNlcm5hbWU6cGFzc3dvcmQ=.*"
              # `username:password` == dXNlcm5hbWU6cGFzc3dvcmQ=
            cache_ttl: 30
          - name: path
            rules:
              - regexp: ".*page=\\(.*\\).*"
            cache_ttl: 30
          - name: header
            rules:
              - header: "Authorization"
                regexp: ".*dXNlcm5hbWU6cGFzc3dvcmQ=.*"
            cache_ttl: 30
        cache_ttl: 15
        cacheable_body_max_size: 1000000
        strategy: redis
        redis:
          host: redis
        log:
          log_level: debug
          console_logging_enabled: true
          file_log:
            enabled: true
            folder: /var/log/kong
            filename: sonic-boom.log

  - host: reqres.in
    name: proxycache
    port: 443
    protocol: https
    #  - host: mock-api.backend
    #    name: dev
    #    port: 9000
    #    protocol: http
    routes:
      - name: route3
        paths:
          - /proxycache
        strip_path: true

    plugins:
    - name: proxy-cache
      config:
        response_code:
          - 200
          - 301
          - 404
        request_method:
          - GET
          - HEAD
          - POST
          - PUT
        content_type:
          - "text/plain"
          - "text/html; charset=utf-8"
          - "application/json"
          - "application/json; charset=utf-8"
        vary_headers:
          - Authorization
        cache_ttl: 15
        strategy: memory


  - host: reqres.in
    name: no_plugins
    port: 443
    protocol: https
    routes:
      - name: route4
        paths:
          - /noplugins
        strip_path: true
